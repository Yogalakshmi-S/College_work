
<!-- STRING OBJECTS -->

<html>
   <head>
      <title>String Objects</title>
   </head>
   <body>   
      <script>
        var str = "TAMILNADU";
        var res = str.charAt(0)
        document.write("<br />First character of a string   :   " + res );

        var str1 = "Javascript";
        var str2 = "program";
        var res = str1.concat(str2);
        document.write("<br />Concatenation of two strings   :   " + res );

        var str = "This is Javascript program";
        var n = str.indexOf("is");
        document.write("<br />Index of Given Word   :   " + n );

        var str = "Computer Technology";
        var res = str.replace("Computer", "Information");
        document.write("<br />Replace operator :   " + res );

        var str = "Hello world!"; 
        var res = str.slice(0, 5);
        document.write("<br />Slice operator :   " + res );

        var str = "CHENNAI";
        var res = str.toLowerCase();
        document.write("<br />Lowercase operator :   " + res );

        var str = "india";
        var res = str.toUpperCase();
        document.write("<br />Uppercase operator :   " + res );

        </script>      
   </body>
</html>
